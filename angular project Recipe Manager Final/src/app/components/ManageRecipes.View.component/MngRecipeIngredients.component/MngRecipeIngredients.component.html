<h2>Products List</h2>

<form class="form-horizontal">
  <div class="form-group">
      <label 
      class="control-label col-sm-2" 
      for="usr">Name:
      </label>
      <div class="col-sm-10">
      <input 
      type="text" 
      class="form-control" 
      id="usr" 
      placeholder="Enter name" 
      [(ngModel)]="name" 
      name="First" 
      required="required">
    </div>
  </div>
  <div class="form-group">
    <label 
    class="control-label col-sm-2" 
    for="usr">Amount:
    </label>
    <div class="col-sm-10"> 
      <input 
      type="text"
      oncut="return false" 
      onpaste="return false" 
      OnlyNumber="true" 
      class="form-control" 
      id="usr" 
      placeholder="Enter the amount" 
      [(ngModel)]="amount" 
      name="Second" 
      MaxLength="3">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
          <span><button 
            style="width: 5em" 
            type="button" 
            class="btn btn-success form-control" 
            (click)="onAddItem()">Add
          </button></span>
          <span><button 
            style="width: 5em" 
            type="button" 
            class="btn btn-primary form-control" 
            (click)="onClearList()">Clear
          </button></span>
      </div> 
     </div> 
 <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
       <ul class="list-group">
         <li 
         class="list-group-item" 
         *ngFor="let Ingredient of ingredientList">
           {{Ingredient.name }}({{Ingredient.amount}})
           <button 
           type="button" 
           class="close" 
           aria-label="Close" 
           (click) = "removeIngredient(Ingredient)">
              <span aria-hidden="true">&times;</span>
           </button>
          </li>
       </ul>
      </div> 
      </div> 
</form>
